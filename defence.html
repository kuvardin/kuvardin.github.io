<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/binance_stream.js?v=1.5"></script>
    <script src="js/binance_api.js?v=1.5"></script>
    <title>Binance Analytic system</title>

    <style>
        .table-small-custom tr td {
            padding: 0 3px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-2">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        Defence value indicator
                    </div>
                    <div class="col text-end">
                        <div class="input-group">
                            <input type="text" class="form-control" id="symbolForAdding"
                                   placeholder="symbol" aria-describedby="button-addon2"
                                   style="width: 100px;">
                            <button class="btn btn-success" type="button" id="button-addon2"
                                onclick="addMarketFromInput()">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body m-0 p-0" style="overflow-y: auto;">
                <table class="table table-sm table-hover m-0">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Symbol</th>
                        <th scope="col" class="text-center">Spread</th>
                        <th scope="col" class="text-center">0.1%</th>
                        <th scope="col" class="text-center">0.2%</th>
                        <th scope="col" class="text-center">0.3%</th>
                        <th scope="col" class="text-center">0.5%</th>
                        <th scope="col" class="text-center">1%</th>
                        <th scope="col" class="text-center">2%</th>
                        <th scope="col" class="text-center">3%</th>
                        <th scope="col" class="text-center">5%</th>
                        <th scope="col" class="text-center">10%</th>
                        <th scope="col" class="text-center">20%</th>
                    </tr>
                    </thead>
                    <tbody id="mainTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="js/defence.js?v=1.3"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
